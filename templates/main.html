<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body style="background-color: #C8E3D4;">


    <form method="get">
      <div style="width: 20%; margin: 50px; display: flex; flex-direction: column;" class="input-group">
        <div>{{ info }}</div>
        <div>
          <input type="text" class="form-control" name="coin">
          <input class="btn btn-primary" type="submit" value="Submit">
        </div>
        <div>
          {% if user_logged_in %}
            <a href="/logout">Logout</a>
          {% else %}
            <a href="/login" style="margin-right: 10px;">Login</a>
            <a href="/registration">Registration</a>
          {% endif %}
        </div>
      </div>
    </form>

    <ul style="width: 50%; margin: 50px 40px; border-radius: 10px;" class="list-group list-group-flush">
      {% for paragraph in paragraphs %}
        <li class="list-group-item">{{ paragraph.summary }}</li>
      {% endfor %}
    </ul>

  </body>
</html>
